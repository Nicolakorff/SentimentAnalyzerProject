<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NLP - Sentiment Analyzer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .center-heading {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 700px;">
      <div class="card-body">
        <h1 class="center-heading">NLP - Emotion Detection</h1> 
        <div class="mb-3">
          <label class="form-label">Please enter the text to be analyzed</label>
          <textarea class="form-control" id="textToAnalyze" rows="4"></textarea>
        </div>
        <div class="mb-3 text-center">
          <button onclick="RunSentimentAnalysis()" class="btn btn-secondary">Run Sentiment Analysis</button>
        </div>
        <div class="mb-3">
          <label class="form-label">Result of Sentiment Analysis</label>
        </div>
        <div id="system_response" class="p-3 bg-light border rounded"></div>
      </div>
    </div>
  </div>
  <footer class="text-center mt-4">Made by Nicola Korff</footer>
  <script src="./static/mywebscript.js"></script>
</body>
</html>
